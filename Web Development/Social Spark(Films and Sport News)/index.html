<body>
    <div class="page">
        <nav>
            <a href="index.html"><img src="images/logo.png" class="logo"></a>
        </nav>
        <div class="first-page">
            <h1>News Around You</h1>
            <p>Get the latest news from<br>the middle east.</p>
            <div class="btn-group">
                <a href="localpage.html"><button style="width: 130px;margin-bottom: 10px;">Local News</button></a>
                <a href="globalpage.html"><button>Global News</button></a>
            </div>
            <p>Or the latest news about<br>the entire world.</p>
            <div class="date-text">
                <script>
                    var today = new Date();
                    var date = today.getDate()+'/'+(today.getMonth()+1)+'/'+today.getFullYear();
                    var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
                    var dateTime = date+' '+time+'   (GMT+3)';
                    document.write(dateTime);
                </script>
            </div>
        </div>
    </div>
